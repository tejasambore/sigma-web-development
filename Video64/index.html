<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let rand = Math.random();
        let first, second, third;
        // 0 - 0.33 - 0.66 - 1

        // Lets generate first word
        if (rand < 0.33) {
            first = "Crazy";
        } else if (rand < 0.66 && rand >0.33) {
            first = "Amazing";
        } else {
            first = "Fire"
        }

        rand = Math.random();

        // Lets generate second word
        if (rand < 0.33) {
            second = "Engine";
        } else if (rand < 0.66 && rand >0.33) {
            second = "Woods";
        } else {
            second = "Garments"
        }

        rand = Math.random();

        // Lets generate third word
        if (rand < 0.33) {
            third = "Bros";
        } else if (rand < 0.66 && rand >0.33) {
            third = "Limited";
        } else {
            third = "Hub"
        }

        console.log(`${first} ${second} ${third}`);

    </script>
</body>
</html>
