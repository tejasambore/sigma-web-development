<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow - Outline | Sigma Web Development</title>
    <style>
        /* box-shadow: h-offset v-offset blur spread color inset */
        .box {
            border: 2px solid black;
            padding: 20px;
            width: 250px;
            margin: 25px;
            box-shadow: 2px 2px 5px rgb(54, 54, 212);
        }

        .text-element {
            text-shadow: 1.5px 2px 2px red;
            outline: 2px solid rgb(3, 66, 45);
            border: 2px solid red;
            /* outline-offset: 15px; */
        }
    </style>
</head>
<body>
    <div class="box">
        This is a Box
    </div>

    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore adipisci, laboriosam neque quia cumque a aperiam.
    </p>
</body>
</html>
